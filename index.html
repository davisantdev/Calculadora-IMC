<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="h-screen flex flex-col bg-blue-100">
    <main class="flex-1 flex items-center justify-center">
        <div id="formulario" class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">IMC</h2>

            <!-- Nome -->
            <div class="mb-4">
                <label for="nome" class="block text-gray-700 mb-1">Nome:</label>
                <input type="text" id="nome" name="nome"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Altura -->
            <div class="mb-4">
                <label for="altura" class="block text-gray-700 mb-1">Altura (em cm):</label>
                <input type="number" id="altura" name="altura"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- Peso -->
            <div class="mb-6">
                <label for="peso" class="block text-gray-700 mb-1">Peso (em kg):</label>
                <input type="number" id="peso" name="peso"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <!-- BotÃ£o -->
            <button id="calcular"
                class="block mx-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
                Calcular
            </button>

            <!-- Tela de Resultado -->
            <div id="resultado"
                class="flex items-center justify-center text-center text-lg w-full max-w-md min-h-[150px] bg-white rounded shadow p-4 mt-4 border border-blue-300">
            </div>
    </main>

    <script src="imc.js"></script>

    <!-- Flowbite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
